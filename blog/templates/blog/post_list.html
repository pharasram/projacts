{% extends 'blog/base.html' %}

{% block content %}
    <div class="Post">
        {% if Post.published_date %}
            <div class="date">
                {{Post.published_date }}
            </div>
        {% endif %}
        <h2>{{ Post.title }}</h2>
        <p>{{ Post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
