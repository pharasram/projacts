{% extends 'blog/base.html' %}

{% block content %}
    <div class="Post">
        {% if Post.published_date %}
            <div class="date">
                {{ Post.published_date }}
            </div>
        {% endif %}{% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'Post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
         {% endif %}
        <h2>{{ Post.title }}</h2>
        <p>{{ Post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
